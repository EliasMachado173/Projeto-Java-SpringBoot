<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<h1>Lista de Eventos:</h1>
<th>
<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Cadastra Evento</a></h3>
</th>

<th>   <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Eventos</a></h3>
</th>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>

    </tr>
    </thead>
    <tbody>
<tr th:each="eventos:${eventos}">


        <th><span th:text="${eventos.nome}"></span></th>
        <th><span th:text="${eventos.local}"></span></th>
        <th><span th:text="${eventos.data}"></span></th>
        <th><span th:text="${eventos.horario}"></span></th>




</tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
